{% extends 'base.html' %}

{% block content %}
<h2 class="my-4">Group {{ group_id }}</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr><th>Name</th><th>Surname</th><th>Action</th></tr>
        </thead>
        <tbody>
            {% for s in swimmers %}
            <tr>
                <td>{{ s.Name }}</td>
                <td>{{ s.Surname }}</td>
                <td>
                    <form method="post">
                        <input type="hidden" name="swimmer_id" value="{{ s.SwimmerID }}">
                        <button type="submit" name="remove" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<h2 class="my-4">Add Unassigned Swimmer</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr><th>Name</th><th>Surname</th><th>Action</th></tr>
        </thead>
        <tbody>
            {% for s in available %}
            <tr>
                <td>{{ s.Name }}</td>
                <td>{{ s.Surname }}</td>
                <td>
                    <form method="post">
                        <input type="hidden" name="swimmer_id" value="{{ s.SwimmerID }}">
                        <button type="submit" name="add" class="btn btn-success btn-sm">Add</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
