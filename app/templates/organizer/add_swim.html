{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Add Swim to {{ event.Name }}</h1>
    <form method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Distance (meters):</label>
            <input type="number" name="distance" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (minutes):</label>
            <input type="number" name="duration" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Style:</label>
            <select name="style_id" class="form-select" required>
                {% for style in styles %}
                <option value="{{ style.StyleID }}">{{ style.Style }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Swim</button>
    </form>
</div>
{% endblock %}
